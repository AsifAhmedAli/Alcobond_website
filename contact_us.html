    </header>

    <main class="contact_boxed">
      <div class="container-fluid">
        <section id="contact_us" class="contact_us">
          <div class="row align-items-center gy-xl-4 gy-5">
            <div class="col-lg-6">
              <div class="contact-form">
                <h5 class="title">How Can We Help?</h5>
                <form action="">
                  <div class="row gx-4 gy-lg-5 gy-lg-3 gy-4">
                    <div class="col-md-6">
                      <input
                        type="text"
                        placeholder="*Name"
                        class="form-control"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="tel"
                        placeholder="*Phone Number"
                        class="form-control"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="email"
                        placeholder="*Email"
                        class="form-control"
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        placeholder="*Company Name"
                        class="form-control"
                      />
                    </div>
                    <div class="col-12">
                      <textarea
                        name=""
                        id=""
                        cols="30"
                        rows="5"
                        class="form-control"
                        placeholder="*Message"
                      ></textarea>
                    </div>
                    <div class="col-12 text-end">
                      <button type="submit">Send</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="extra-contact">
                <div class="extra">
                  <h5 class="heading">Email Us</h5>
                  <a href="mailto:INFO@RMK.AE" class="text">INFO@RMK.AE</a>
                </div>
                <div class="extra">
                  <h5 class="heading">Call Us</h5>
                  <a href="callto:+971 4 347 5131" class="text">+971 4 347 5131</a>
                </div>
                <div class="extra">
                  <h5 class="heading">Visit Us</h5>
                  <p class="text text-capitalize">
                    Dubai Industrial City Dubai
                    <br>
                    United Arab Emirates
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <img src="./assets/images/contact-photo.png" class="contact-photo img-fluid" alt="">
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="text-center pb-4">
        <img src="./assets/images/footer_img.svg" class="img-fluid" alt="">
      </div>
    </footer>
